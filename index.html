<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Odin: Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div id="computer-window"><i class="computer-icon">Dummy Text</i></div>
        <div id="player-window">
            <div id="player-options">
                <button type="button"><i class="fa-regular fa-hand-back-fist"></i></button>
                <button type="button"><i class="fa-regular fa-hand-peace"></i></button>
                <button type="button"><i class="fa-regular fa-hand"></i></button>
            </div>
            <button id="start-button" type="button" disabled="true">Play!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
